<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Campos Numéricos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Formulário Numérico</h1>
    <form id="formularioNumerico">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br><br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br><br>
        <button type="submit">Submeter</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
